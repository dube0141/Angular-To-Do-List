<!DOCTYPE html>
<html ng-app="toDoApp">

<head>
	<meta charset="utf-8">
	<title>Angular To Do List</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href="ratchet-v2.0.2/css/ratchet.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<header class="bar bar-nav">
		<h1 class="title">Angular To Do List</h1>
	</header>

	<div class="content" ng-controller="TodoListController as todoList">
		<form name="newItemForm" ng-submit="newItemForm.$valid && todoList.addItem(todoList.input)" class="table-view-cell" novalidate ng-model="item.new">
			<input type="text" placeholder="Add Item" ng-minlength="3" ng-model="todoList.input" required>
			<button class="btn btn-positive">ADD</button>
		</form>
		<div class="card">
			<ul class="table-view">
				<li class="table-view-cell" ng-repeat="item in todoList.items track by $index">
					<a ng-click="todoList.toggle($index)">{{ item.task }} <span class="media-object pull-left icon {{ item.status }}"></span></a>
					<button ng-click="todoList.removeItem($index)" class="btn btn-negative">Remove</button>
				</li>
			</ul>
		</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
